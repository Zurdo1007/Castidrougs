<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="img/logo .png" type="image/x-icon">
    <title>Registrarse</title>
</head>
<body>
    <iframe src="player.html" id="musicPlayer" style="position: fixed; bottom: 0; width: 100%; height: 100px; border: none;"></iframe>

    <h1>Registrarse</h1>
    <div class="login-container">
        <form id="registrationForm">
            <div>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <button id="backButton" onclick="volverAlIndex()">Volver al Inicio</button>
    </div>

    <script>
        function volverAlIndex() {
            window.location.href = 'index.html'; // Cambia 'index.html' por la ruta correcta si es necesario
        }

        document.getElementById("registrationForm").onsubmit = function(event) {
            event.preventDefault(); // Evita el envío real del formulario
            alert("Registro exitoso!"); // Mensaje de éxito (puedes cambiarlo a tu lógica)
        };
    </script>
</body>
</html>
